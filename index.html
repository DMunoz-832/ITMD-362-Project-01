<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Go Spam Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers-and-normalize-form-reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <script src="js/site.js" async></script>
</head>
<body>
  <div class="main">
  <div class="info">
    <h1>Go Spam Me</h1>
    <div class="p.round">
      <p>Tired of receiving spam in your main email? Well spam your local spammer with this simple tool.</p> 
    </div>
  </div>
  <form method="get" action="#null" name="registerForm" onsubmit="return chkemtpy()">
  <div class="title">
    <h2><center>Spam Now</center></h2>
  </div>
  <div class="register">
    <label>Email: </label>
    <input type="text" name="email" placeholder="Email">
	<label>Amount of Spam:</label>
    <input type="number" name="number" placeholder="Number">
	<label>Message:</label>
    <input type="text" name="message" placeholder="Message">
    </div>
    <div class="check">
      <input type="checkbox" name="checkbox">
      <label>I agree to not target innocent people</label>
    </div>
    <button type="Submit">Submit</button>
    </form>
  </div>
</body>
</html>
